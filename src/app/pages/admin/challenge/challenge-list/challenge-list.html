<div class="challenges-container">
  <div class="header">
    <h1>Challenges</h1>
    <a routerLink="/admin/ajouterchallenge" class="add-btn">+ Ajouter un challenge</a>
  </div>

  <!-- Filtres -->
  <div class="filters">
    <input type="text" placeholder="Titre du challenge..." [(ngModel)]="searchTerm" (keyup.enter)="applyFilters()" />
    <select [(ngModel)]="selectedType">
      <option value="">Tous les types</option>
      <option value="INTERCLASSE">Interclasse</option>
      <option value="INTERNIVEAU">Interniveau</option>
    </select>
    <button class="filter-btn" (click)="applyFilters()">Filtrer</button>
    <button class="reset-btn" (click)="resetFilters()">Réinitialiser</button>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Chargement des challenges...</p>
  </div>

  <!-- Tableau de challenges -->
  <div *ngIf="!loading && !error" class="table-container">
    <table class="challenges-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Description</th>
          <th>Date Début</th>
          <th>Date Fin</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let challenge of pagedChallenges">
          <td>{{ challenge.titre }}</td>
          <td>{{ challenge.description }}</td>
          <td>{{ challenge.dateDebut }}</td>
          <td>{{ challenge.dateFin }}</td>
          <td>{{ challenge.typeChallenge }}</td>
          <td class="actions">
            <button class="view-btn" (click)="viewChallenge(challenge)">Voir</button>
            <button class="edit-btn" (click)="editChallenge(challenge)">Modifier</button>
            <button class="delete-btn" (click)="deleteChallenge(challenge)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination" *ngIf="!loading && !error && totalPages > 1">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Précédent</button>
    <span *ngFor="let p of [].constructor(totalPages); let i = index"
          (click)="changePage(i + 1)"
          [class.active]="(i + 1) === currentPage">{{ i + 1 }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Suivant</button>
  </div>
</div>
