<div class="defis-container">
  <div class="header">
    <h1>Défis</h1>
    <a routerLink="/admin/ajouterdefi" class="add-btn">+ Ajouter un défi</a>
  </div>

  <!-- Filtres -->
  <div class="filters">
    <input type="text" placeholder="Titre du défi..." [(ngModel)]="searchTerm" (keyup.enter)="applyFilters()" />
    <select [(ngModel)]="selectedType">
      <option value="">Tous les types</option>
      <option value="QCM">QCM</option>
      <option value="EXERCICE">Exercice</option>
      <option value="PROJET">Projet</option>
    </select>
    <button class="filter-btn" (click)="applyFilters()">Filtrer</button>
    <button class="reset-btn" (click)="resetFilters()">Réinitialiser</button>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Chargement des défis...</p>
  </div>

  <!-- Tableau de défis -->
  <div *ngIf="!loading && !error" class="table-container">
    <table class="defis-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Énoncé</th>
          <th>Date d'ajout</th>
          <th>Points</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let defi of pagedDefis">
          <td>{{ defi.titre }}</td>
          <td>{{ defi.ennonce }}</td>
          <td>{{ defi.dateAjout }}</td>
          <td>{{ defi.pointDefi }}</td>
          <td>{{ defi.typeDefi }}</td>
          <td class="actions">
            <button class="view-btn" (click)="viewDefi(defi)">Voir</button>
            <button class="edit-btn" (click)="editDefi(defi)">Modifier</button>
            <button class="delete-btn" (click)="deleteDefi(defi)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination" *ngIf="!loading && !error && totalPages > 1">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Précédent</button>
    <span *ngFor="let p of [].constructor(totalPages); let i = index"
          (click)="changePage(i + 1)"
          [class.active]="(i + 1) === currentPage">{{ i + 1 }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Suivant</button>
  </div>
</div>
