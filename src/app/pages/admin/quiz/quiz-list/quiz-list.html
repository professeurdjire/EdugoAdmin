<div class="quizs-container">
  <div class="header">
    <h1>Quiz</h1>
    <a routerLink="/admin/ajouterQuiz" class="add-btn">+ Ajouter un quiz</a>
  </div>

  <!-- Filtres -->
  <div class="filters">
    <input type="text" placeholder="Livre associé..." [(ngModel)]="searchTerm" (keyup.enter)="applyFilters()" />
    <select [(ngModel)]="selectedStatus">
      <option value="">Tous les statuts</option>
      <option value="ACTIF">Actif</option>
      <option value="INACTIF">Inactif</option>
      <option value="BROUILLON">Brouillon</option>
    </select>
    <button class="filter-btn" (click)="applyFilters()">Filtrer</button>
    <button class="reset-btn" (click)="resetFilters()">Réinitialiser</button>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Chargement des quiz...</p>
  </div>

  <!-- Tableau de quiz -->
  <div *ngIf="!loading && !error" class="table-container">
    <table class="quizs-table">
      <thead>
        <tr>
          <th>Livre associé</th>
          <th>Statut</th>
          <th>Date de création</th>
          <th>Nombre de questions</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let quiz of pagedQuizs">
          <td>{{ quiz.livre }}</td>
          <td>{{ quiz.statut }}</td>
          <td>{{ quiz.createdAt }}</td>
          <td>{{ quiz.nombreQuestions }}</td>
          <td class="actions">
            <button class="view-btn" (click)="viewQuiz(quiz)">Voir</button>
            <button class="edit-btn" (click)="editQuiz(quiz)">Modifier</button>
            <button class="delete-btn" (click)="deleteQuiz(quiz)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination" *ngIf="!loading && !error && totalPages > 1">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Précédent</button>
    <span *ngFor="let p of [].constructor(totalPages); let i = index"
          (click)="changePage(i + 1)"
          [class.active]="(i + 1) === currentPage">{{ i + 1 }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Suivant</button>
  </div>
</div>
