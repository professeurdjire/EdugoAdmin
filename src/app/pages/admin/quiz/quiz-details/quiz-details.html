<div class="quiz-management-container">

  

  <div class="users-page-container">
    <div class="page-header">
      <h1 class="page-title">Quiz</h1>
      <a routerLink="/admin/ajouterQuiz" class="add-btn">Ajouter un quiz</a>
    </div>

    <section class="filters-container">
      <div class="filter-group">
        <label>Recherche</label>
        <input placeholder="Rechercher un quiz" />
      </div>
      <div class="filter-group">
        <label>Niveau</label>
        <select>
          <option>Tous les niveaux</option>
        </select>
      </div>
      <div class="action-buttons">
        <button class="filter-btn">Filtrer</button>
      </div>
    </section>

    <div class="table-header-info">
      <h2>Liste des Quiz</h2>
    </div>

    <section class="users-table-section">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Titre</th>
              <th>Niveau</th>
              <th>Matière</th>
              <th>Statut</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let q of quizzes">
              <td>{{ q.title }}</td>
              <td>{{ q.level }}</td>
              <td>{{ q.subject }}</td>
              <td>{{ q.status }}</td>
              <td class="actions-cell">
                <button class="action-icon-btn">Voir</button>
                <button class="action-icon-btn">Editer</button>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="book-list__footer">
          <p>Affichage de 1 à 10 sur {{ quizzes?.length || 100 }} Quiz</p>
          <nav class="pagination">
            <button class="pagination__arrow"><img src="/images/430_2316.svg" alt="Previous"></button>
            <button class="pagination__number active">1</button>
            <button class="pagination__number">2</button>
            <button class="pagination__number">3</button>
            <button class="pagination__arrow"><img src="/images/430_2314.svg" alt="Next"></button>
          </nav>
        </div>
      </div>
    </section>
  </div>
  </div>
