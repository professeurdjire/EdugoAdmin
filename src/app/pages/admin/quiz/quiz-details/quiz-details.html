<div class="quiz-management-container">

  

  <div class="users-page-container">
    <div class="page-header">
      <h1 class="page-title">Quiz</h1>
      <a routerLink="/admin/ajouterQuiz" class="add-btn">Ajouter un quiz</a>
    </div>

    <section class="filters-container">
      <div class="filter-group">
        <label>Recherche</label>
        <input placeholder="Rechercher un quiz" />
      </div>
      <div class="filter-group">
        <label>Niveau</label>
        <select>
          <option>Tous les niveaux</option>
        </select>
      </div>
      <div class="action-buttons">
        <button class="filter-btn">Filtrer</button>
      </div>
    </section>

    <div class="table-header-info">
      <h2>Liste des Quiz</h2>
    </div>

    <section class="users-table-section">
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Titre</th>
              <th>Niveau</th>
              <th>Matière</th>
              <th>Statut</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let q of quizzes">
              <td>{{ q.title }}</td>
              <td>{{ q.level }}</td>
              <td>{{ q.subject }}</td>
              <td>{{ q.status }}</td>
              <td class="actions-cell">
                <button class="action-icon-btn"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M7.99984 3.33325C3.79517 3.33325 1.75517 7.12192 1.39317 7.87192C1.37382 7.91181 1.36377 7.95558 1.36377 7.99992C1.36377 8.04426 1.37382 8.08802 1.39317 8.12792C1.7545 8.87792 3.7945 12.6666 7.99984 12.6666C12.2052 12.6666 14.2445 8.87792 14.6065 8.12792C14.6259 8.08802 14.6359 8.04426 14.6359 7.99992C14.6359 7.95558 14.6259 7.91181 14.6065 7.87192C14.2452 7.12192 12.2052 3.33325 7.99984 3.33325Z" stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
<path d="M8 10C9.10457 10 10 9.10457 10 8C10 6.89543 9.10457 6 8 6C6.89543 6 6 6.89543 6 8C6 9.10457 6.89543 10 8 10Z" stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
</button>
                <button class="action-icon-btn"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M2 11.5002V14.0002H4.5L11.8733 6.62683L9.37333 4.12683L2 11.5002ZM13.8067 4.6935C13.8685 4.63182 13.9175 4.55856 13.951 4.47791C13.9844 4.39727 14.0016 4.31081 14.0016 4.2235C14.0016 4.13619 13.9844 4.04973 13.951 3.96908C13.9175 3.88843 13.8685 3.81517 13.8067 3.7535L12.2467 2.1935C12.185 2.1317 12.1117 2.08266 12.0311 2.04921C11.9504 2.01576 11.864 1.99854 11.7767 1.99854C11.6894 1.99854 11.6029 2.01576 11.5223 2.04921C11.4416 2.08266 11.3683 2.1317 11.3067 2.1935L10.0867 3.4135L12.5867 5.9135L13.8067 4.6935Z" fill="#808080"/>
</svg>
</button>
<button class="action-icon-btn"><svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M3.99967 12.6667C3.99967 13.4 4.59967 14 5.33301 14H10.6663C11.3997 14 11.9997 13.4 11.9997 12.6667V4.66667H3.99967V12.6667ZM12.6663 2.66667H10.333L9.66634 2H6.33301L5.66634 2.66667H3.33301V4H12.6663V2.66667Z" fill="#808080"/>
</svg>
</button>

              </td>
            </tr>
          </tbody>
        </table>

        <div class="book-list__footer">
          <p>Affichage de 1 à 10 sur {{ quizzes?.length || 100 }} Quiz</p>
          <nav class="pagination">
            <button class="pagination__arrow"><img src="/images/430_2316.svg" alt="Previous"></button>
            <button class="pagination__number active">1</button>
            <button class="pagination__number">2</button>
            <button class="pagination__number">3</button>
            <button class="pagination__arrow"><img src="/images/430_2314.svg" alt="Next"></button>
          </nav>
        </div>
      </div>
    </section>
  </div>
  </div>
