<div class="recompenses-container">
  <div class="header">
    <h1>Récompenses</h1>
    <a routerLink="/admin/ajouterrecompense" class="add-btn">+ Ajouter une récompense</a>
  </div>

  <!-- Statistiques -->
  <div class="stats-grid">
    <div class="stat-card" *ngFor="let stat of stats" [style.borderTopColor]="stat.color">
      <div class="icon" [style.backgroundColor]="stat.bgColor">
        <fa-icon [icon]="stat.icon"></fa-icon>
      </div>
      <div class="info">
        <h2>{{ stat.value | number }}</h2>
        <p>{{ stat.label }}</p>
      </div>
    </div>
  </div>

  <!-- Filtres -->
  <div class="filters">
    <input type="text" placeholder="Nom de la récompense..." [(ngModel)]="searchTerm" (keyup.enter)="applyFilters()" />
    <select [(ngModel)]="selectedType">
      <option value="">Tous les types</option>
      <option *ngFor="let t of types" [value]="t">{{ t }}</option>
    </select>
    <button class="filter-btn" (click)="applyFilters()">Filtrer</button>
    <button class="reset-btn" (click)="resetFilters()">Réinitialiser</button>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Chargement des récompenses...</p>
  </div>

  <!-- Grille de récompenses -->
  <div *ngIf="!loading && !error" class="recompenses-grid">
    <div class="recompense-card" *ngFor="let recompense of pagedRecompenses">
      <div class="recompense-img"></div>
      <span class="badge">Nouveau</span>
      <div class="recompense-info">
        <h3>{{ recompense.nom }}</h3>
        <p>{{ recompense.description }}</p>
  
        <div class="actions">
          <button class="view-btn" (click)="viewRecompense(recompense)"><fa-icon [icon]="faEye"></fa-icon> Voir</button>
          <div class="actions-icons">
            <fa-icon [icon]="faEdit" (click)="editRecompense(recompense)"></fa-icon>
            <fa-icon [icon]="faTrash" (click)="deleteRecompense(recompense)"></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination" *ngIf="!loading && !error && totalPages > 1">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Précédent</button>
    <span *ngFor="let p of [].constructor(totalPages); let i = index"
          (click)="changePage(i + 1)"
          [class.active]="(i + 1) === currentPage">{{ i + 1 }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Suivant</button>
  </div>
</div>
