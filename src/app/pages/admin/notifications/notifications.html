<div class="notifications-overlay" (click)="onClose()">
  <div class="notifications-container" (click)="$event.stopPropagation()">
    <!-- Header -->
    <div class="notifications-header">
      <div class="header-content">
        <h3 class="title">Notifications</h3>
        <p class="subtitle">Suggestions et messages</p>
      </div>
      <button class="close-btn" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Filtres rapides -->
    <div class="notifications-filters">
      <button class="filter-btn" 
              [class.active]="currentFilter === 'all'" 
              (click)="setFilter('all')">
        <i class="fas fa-layer-group"></i>
        Tous
      </button>
      <button class="filter-btn" 
              [class.active]="currentFilter === 'unread'" 
              (click)="setFilter('unread')">
        <i class="fas fa-envelope"></i>
        Non lus
      </button>
      <button class="filter-btn" 
              [class.active]="currentFilter === 'suggestions'" 
              (click)="setFilter('suggestions')">
        <i class="fas fa-lightbulb"></i>
        Suggestions
      </button>
    </div>

    <!-- Liste des notifications -->
    <div class="notifications-list">
      <div *ngFor="let notification of filteredNotifications" 
           class="notification-card"
           [class.unread]="!notification.read"
           [class.important]="notification.priority === 'high'">
        
        <div class="notification-avatar">
          <div class="avatar-icon" [ngClass]="getCategoryClass(notification.category)">
            <i [class]="getCategoryIcon(notification.category)"></i>
          </div>
        </div>

        <div class="notification-content">
          <div class="notification-header">
            <span class="sender-name">{{notification.senderName}}</span>
            <span class="notification-time">{{notification.timestamp | timeAgo}}</span>
          </div>
          
          <p class="notification-message">{{notification.message}}</p>
          
          <div class="notification-meta">
            <span class="category-tag">{{notification.category | titlecase}}</span>
            <span *ngIf="notification.attachment" class="attachment-indicator">
              <i class="fas fa-paperclip"></i> Pièce jointe
            </span>
          </div>
        </div>

        <div class="notification-actions">
          <button class="action-btn quick-action" 
                  *ngIf="!notification.read"
                  (click)="markAsRead(notification.id)"
                  title="Marquer comme lu">
            <i class="fas fa-check"></i>
          </button>
          <button class="action-btn quick-action" 
                  (click)="archiveNotification(notification.id)"
                  title="Archiver">
            <i class="fas fa-archive"></i>
          </button>
        </div>
      </div>

      <!-- État vide -->
      <div *ngIf="filteredNotifications.length === 0" class="empty-state">
        <div class="empty-icon">
          <i class="fas fa-bell-slash"></i>
        </div>
        <h4>Aucune notification</h4>
        <p>Vous êtes à jour !</p>
      </div>
    </div>

    <!-- Actions globales -->
    <div class="notifications-footer">
      <button class="footer-btn secondary" (click)="markAllAsRead()">
        <i class="fas fa-check-double"></i>
        Tout marquer comme lu
      </button>
      <button class="footer-btn primary" (click)="openAllNotifications()">
        <i class="fas fa-inbox"></i>
        Voir toutes les notifications
      </button>
    </div>
  </div>
</div>
