<div class="exercices-container">
  <div class="header">
    <h1>Exercices</h1>
    <a routerLink="/admin/ajouterexercice" class="add-btn">+ Ajouter un exercice</a>
  </div>

  <!-- Filtres -->
  <div class="filters">
    <input type="text" placeholder="Titre de l'exercice..." [(ngModel)]="searchTerm" (keyup.enter)="applyFilters()" />
    <select [(ngModel)]="selectedDifficulty">
      <option value="">Toutes les difficultés</option>
      <option value="1">1 (Facile)</option>
      <option value="2">2 (Moyen)</option>
      <option value="3">3 (Difficile)</option>
      <option value="4">4 (Très difficile)</option>
      <option value="5">5 (Expert)</option>
    </select>
    <button class="filter-btn" (click)="applyFilters()">Filtrer</button>
    <button class="reset-btn" (click)="resetFilters()">Réinitialiser</button>
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Indicateur de chargement -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <p>Chargement des exercices...</p>
  </div>

  <!-- Tableau d'exercices -->
  <div *ngIf="!loading && !error" class="table-container">
    <table class="exercices-table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Description</th>
          <th>Date de création</th>
          <th>Difficulté</th>
          <th>Matière</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exercice of pagedExercices">
          <td>{{ exercice.titre }}</td>
          <td>{{ exercice.description }}</td>
          <td>{{ exercice.dateCreation }}</td>
          <td>{{ exercice.niveauDifficulte }}</td>
          <td>{{ exercice.matiere }}</td>
          <td class="actions">
            <button class="view-btn" (click)="viewExercice(exercice)">Voir</button>
            <button class="edit-btn" (click)="editExercice(exercice)">Modifier</button>
            <button class="delete-btn" (click)="deleteExercice(exercice)">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination" *ngIf="!loading && !error && totalPages > 1">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Précédent</button>
    <span *ngFor="let p of [].constructor(totalPages); let i = index"
          (click)="changePage(i + 1)"
          [class.active]="(i + 1) === currentPage">{{ i + 1 }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Suivant</button>
  </div>
</div>
