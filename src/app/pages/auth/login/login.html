<main class="login-page">
  <div class="login-card">
    <div class="login-form-section">
      <header class="login-header">
        <!--merged image-->
        <div class="logo">
          <div class="logo-graphic">
            <img src="/images/771_2528.svg" alt="logo element" class="logo-svg-1">
            <img src="/images/771_2521.svg" alt="logo element" class="logo-svg-3">
          </div>
          <span class="logo-text">EDUGO</span>
        </div>
        <h1 class="title">Connexion Administrateur</h1>
        <p class="subtitle">Acceder à votre tableau de bord</p>
      </header>

      <form class="login-form">
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="Entré Votre Email">
            <img src="/images/520_1779.svg" alt="Email Icon" class="input-icon">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot De Passe</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Votre mot de passe">
            <img src="/images/I520_1781_191_24.svg" alt="Password Icon" class="input-icon">
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" class="hidden-checkbox">
            <img src="/images/520_1788.svg" alt="Checkbox" class="checkbox-icon">
            <span>Se souvenir de moi !</span>
          </label>
          <a href="#" class="forgot-password">Mot de passe oublié?</a>
        </div>

        <button type="submit" class="submit-btn">Se connecter</button>
      </form>
    </div>
    <div class="login-image-section">
      <img src="/images/e74008dc4e128b8604394040ede5f9720e41dbb0.png" alt="Students reading books in a library">
    </div>
  </div>
</main>
