<main class="forgot-password-page">
  <div class="forgot-password-card">
    <header class="forgot-header">
      <div class="logo">
        <img src="/icones/logofoncev.png" alt="EDUGO Logo" class="logo-full">
      </div>
      <h1 class="title">Mot de passe oublié</h1>
      <p class="subtitle">Saisissez votre adresse email pour recevoir un lien de réinitialisation.</p>
    </header>

    <form class="forgot-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input id="email" type="email" formControlName="email" placeholder="Entrer votre email">
        </div>
        <div class="field-error" *ngIf="email.touched && email.invalid">
          <small *ngIf="email.hasError('required')">L'email est requis.</small>
          <small *ngIf="email.hasError('email')">Email non valide.</small>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">Envoyer le lien</span>
        <span *ngIf="loading">Envoi en cours...</span>
      </button>

      <p class="info" *ngIf="emailSent">
        Si un compte existe avec cet email, un lien de réinitialisation a été envoyé.
      </p>

      <button type="button" class="btn btn-secondary" (click)="backToLogin()">
        Retour à la connexion
      </button>
    </form>
  </div>
</main>

<app-toast-container></app-toast-container>
