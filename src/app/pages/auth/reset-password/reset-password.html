<main class="reset-password-page" *ngIf="tokenValid">
  <div class="reset-password-card">
    <header class="reset-header">
      <div class="logo">
        <img src="/icones/logofoncev.png" alt="EDUGO Logo" class="logo-full">
      </div>
      <h1 class="title">Réinitialiser le mot de passe</h1>
      <p class="subtitle">Choisissez un nouveau mot de passe pour votre compte.</p>
    </header>

    <form class="reset-form" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="password">Nouveau mot de passe</label>
        <div class="input-wrapper">
          <input id="password" type="password" formControlName="password" placeholder="Nouveau mot de passe">
        </div>
        <div class="field-error" *ngIf="password.touched && password.invalid">
          <small *ngIf="password.hasError('required')">Le mot de passe est requis.</small>
          <small *ngIf="password.hasError('minlength')">Le mot de passe doit contenir au moins 6 caractères.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <div class="input-wrapper">
          <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="Confirmez le mot de passe">
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        <span *ngIf="!loading">Réinitialiser le mot de passe</span>
        <span *ngIf="loading">Réinitialisation...</span>
      </button>
    </form>
  </div>
</main>

<main class="reset-password-page" *ngIf="!tokenValid">
  <div class="reset-password-card">
    <h1 class="title">Lien invalide ou expiré</h1>
    <p class="subtitle">Veuillez demander un nouveau lien de réinitialisation.</p>
    <a routerLink="/auth/forgot-password" class="btn btn-primary">Demander un nouveau lien</a>
  </div>
</main>

<app-toast-container></app-toast-container>
