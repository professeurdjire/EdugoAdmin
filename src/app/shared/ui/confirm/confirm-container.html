<div class="confirm-backdrop" *ngIf="active">
  <div class="confirm-modal" role="dialog" aria-modal="true" aria-labelledby="confirm-title">
    <div class="confirm-icon">⚠️</div>
    <h2 id="confirm-title" class="confirm-title">{{ title }}</h2>
    <p class="confirm-message">{{ message }}</p>
    <div class="confirm-actions">
      <button type="button" class="btn cancel" (click)="onCancel()">{{ cancelText }}</button>
      <button type="button" class="btn confirm" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
