<header class="topbar">
  <div class="header-left">
    <button class="sidebar-toggle" (click)="toggleSidebar()">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div class="logo">
      <span class="logo-heart">
        <img src="/images/logo1.png" alt="Logo Edugo" class="logo-img" />
      </span>
    </div>
  </div>
  <div class="header-right">
    <!-- Icône de notification -->
    <a class="notification-icon" routerLink="/notifications" style="cursor: pointer;">
      <i class="fa-solid fa-bell"></i>
      <span class="notification-badge"></span>
    </a>

    <!-- Icône / nom utilisateur -->
    <div class="user-profile">
      <div class="user-avatar-container">
        <div class="user-avatar">HD</div>
      </div>
      <div class="user-details">
        <div class="user-fullname">Hamidou DJIRE</div>
        <div class="user-role">Administrateur</div>
      </div>
      <div class="dropdown-arrow">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>
  </div>
</header>
